services:
  - type: web
    name: user-registration-api
    runtime: node
    rootDir: ./server
    buildCommand: npm install && npm run build
    startCommand: node dist/main.js
    plan: free
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false # Set this manually in Render dashboard
      - key: FRONTEND_URL
        sync: false # Set this manually in Render dashboard
    healthCheckPath: /